<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body onload="nextQuestion()">
        <div class="container">
            <h1>Quiz App</h1>
            <h1 id="timer">2:00</h1>
            <p id="ques"></p>
            <div>
                <input
                    value="1"
                    class="options"
                    onclick="clicked()"
                    name="option"
                    type="radio"
                >
                <label id="opt1">Option 1</label>
            </div>
            <div>
                <input
                    value="2"
                    class="options"
                    onclick="clicked()"
                    name="option"
                    type="radio"
                >
                <label id="opt2">Option 2</label>
            </div>
            <div>
                <input
                    value="3"
                    class="options"
                    onclick="clicked()"
                    name="option"
                    type="radio"
                >
                <label id="opt3">Option 3</label>
            </div>
            <button id="btn" disabled onclick="nextQuestion()">Next</button>
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
